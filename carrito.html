<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="css/carrito.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Dancing+Script&family=Fuzzy+Bubbles:wght@700&family=Lato&family=Open+Sans&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe8e1dfd41.js" crossorigin="anonymous"></script>
  <title>Carrito</title>
</head>
<body>
  <header>
    <h1>Tu carrito</h1>
    
  </header>

  <div class="container">
    <h2>Productos</h2>

    <table>
      <tr>
        <td><img src="img/imgproductos/chapata.jpg" alt="chapata"/></td>
        <td>Pan chapata artesano</td>
        <td>1,50€</td> 
        <td><a href="#"><i class="fa-solid fa-xmark"></i></a></td>
      </tr>
      <tr>
        <td><img src="img/imgproductos/caña.jpg" alt="caña"/></td>
        <td>Caña de chocolate 100g</td>
        <td>0,40€</td>
        <td><a href="#"><i class="fa-solid fa-xmark"></i></a></td>
      </tr>

      <tr>
        <td><img src="img/imgproductos/tarrogalletas.jpg" alt="tarro"/></td>
        <td>Tarro de galletas</td>
        <td>10€</td>
        <td><a href="#"><i class="fa-solid fa-xmark"></i></a></td>
      </tr>
    </table>
    <div class="total">
      <p>Total</p>
      <p>11,90€</p>
    </div>
    <div class="pagar">
      <button class="pago">Pagar</button>
    </div>
  </div>
</body>
</html>
